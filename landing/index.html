<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longshot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Section 1: Hero + Demo (dark) -->
    <section class="hero" aria-label="Hero">
      <div class="hero__inner">
        <h1 class="hero__headline fade-up">Self-driving codebases.</h1>
        <p class="hero__sub fade-up">Long-running agents that one-shot anything.</p>
        <a class="hero__contribute fade-up" href="https://www.github.com/blastgits/longshot" target="_blank" rel="noopener noreferrer">
          Get paid to contribute to Longshot &rarr;
        </a>
        <div class="hero__video-wrap fade-up">
          <iframe
            class="hero__video"
            src="https://www.youtube.com/embed/EGXp5OVGIUQ"
            title="Longshot Demo"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>

    <!-- Section 2: Architecture (warm) -->
    <section class="arch" aria-label="Architecture">
      <div class="arch__inner">
        <div class="arch__block fade-up">
          <span class="section-label">Technical Architecture</span>
          <img
            class="arch__img"
            src="/longshot_arch.png"
            alt="Longshot technical architecture diagram"
            loading="lazy"
          />
        </div>

        <div class="arch__block fade-up">
          <span class="section-label">Agent Architecture</span>
          <img
            class="arch__img"
            src="/longshot_arch2.png"
            alt="Longshot agent architecture diagram"
            loading="lazy"
          />
        </div>
      </div>
    </section>



    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
